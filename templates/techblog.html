<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/markdown.css') }}">
  </head>
  <body>
    <header>
      <div id="prev">
        <a href="/techblog/{{ prev }}">{{ prev }}</a>
      </div>
      <div id="title"><h1> {{ title }} </h1></div>
      <div id="next">
        <a href="/techblog/{{ next }}">{{ next }}</a>
      </div>
    </header>
    <p>
    {{ html }}
  </body>
</html>
